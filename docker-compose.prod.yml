version: '3.8'

# Production docker-compose override
# Usage: docker-compose -f docker-compose.yml -f docker-compose.prod.yml up -d
# Note: This uses production Dockerfiles (nginx for frontend)

services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile  # Production Dockerfile
    image: ghcr.io/${GITHUB_REPOSITORY_OWNER:-your-username}/showshowshow-backend:latest
    # Or use a specific version tag:
    # image: ghcr.io/${GITHUB_REPOSITORY_OWNER}/showshowshow-backend:v1.0.0
    pull_policy: always
    environment:
      - NODE_ENV=production
    # Remove volume mounts in production
    volumes: []
    # Add resource limits
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 512M
        reservations:
          cpus: '0.5'
          memory: 256M

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile  # Production Dockerfile (nginx)
    image: ghcr.io/${GITHUB_REPOSITORY_OWNER:-your-username}/showshowshow-frontend:latest
    # Or use a specific version tag:
    # image: ghcr.io/${GITHUB_REPOSITORY_OWNER}/showshowshow-frontend:v1.0.0
    pull_policy: always
    ports:
      - "8080:80"  # Host:Container - use 8080 to avoid conflict with local dev
    # Remove volume mounts in production
    volumes: []
    # Add resource limits
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 256M
        reservations:
          cpus: '0.25'
          memory: 128M
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/health"]

